
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>SpaceScope | Explore the Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: #030014;
        color: white;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Animated Star Background */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Glow Effects */
      .neon-glow {
        box-shadow: 0 0 15px rgba(0, 232, 255, 0.4), 0 0 30px rgba(0, 232, 255, 0.2);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 232, 255, 0.8);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030014;
      }
      ::-webkit-scrollbar-thumb {
        background: #9A4DFF;
        border-radius: 4px;
      }
    </style>
